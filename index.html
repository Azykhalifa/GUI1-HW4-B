<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multiplication Table Generator</title>
            <!-- Stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <h2 style="text-align: center;">MULTIPLICATION TABLE</h2>
            <!-- form starts -->
            <div class="row" id= "upperDiv">





              <form class="mt-3 needs-validation" id="form">
                <div class="form-group">
                    <div> Minimum row value
                        <input type="text" class="form-control" id="hr1" onkeyup="validateForm('hr1','hre1','hrs1')" value="0" required />
                        <p id="hre1" style="color:red; display: none;">Error: Please enter a value between -50 to 50</p>
                        <input type="range" style="width: 300px;" id="hrs1" name="vol" min="-50" max="50">
                        <br>
                    </div>

                    <div> Maximumrow value
                        <input type="text" class="form-control" id="hr2" onkeyup="validateForm('hr2','hre2','hrs2')" value="0" required />
                        <p id="hre2" style="color:red; display: none;">Error: Please enter a value between -50 to 50</p>
                        <input type="range" style="width: 300px;" id="hrs2" name="vol" min="-50" max="50">
                        <br>
                    </div>
                </div>
                <div class="form-group">
                    <div>Minimum column value
                        <input type="text" class="form-control" id="vr1" onkeyup="validateForm('vr1','vre1','vrs1')"value="0" required />
                        <p id="vre1" style="color:red; display: none;">Error: Please enter a value between -50 to 50</p>
                        <input type="range" style="width: 300px;" id="vrs1" name="vol" min="-50" max="50">

                    </div><br>
                        <div> Maximum column value
                            <input type="text" class="form-control" id="vr2" onkeyup="validateForm('vr2','vre2','vrs2')" value="0" required />
                            <p id="vre2" style="color:red; display: none;">Error: Please enter a value between -50 to 50</p>
                            <input type="range" style="width: 300px;" id="vrs2" name="vol" min="-50" max="50">

                        </div> <br>
                        </div>
                <button id="submit" class="btn btn-default" type="submit" onclick="checkValidation(); return false">Save Table</button>
                <p id="submitValidation" class="red mt-2"></p>

            </form>
            <!-- form ends -->

            <!-- generated table -->
             <div id="tableRepeat" class="mt-5 main-table">
                 <h6 id="tooMany" class="mt-3"></h6>
                 <table id="row" class="table col-6">
                     <tr id="topRow" class="tr1">
                     </tr>
                 </table>
             </div>
            </div>
            <!-- Saved tables -->

            <div id="savedTables" class="savedTables">
                <div id = "tabDiv">
                    <button id= "deleteAll" style="display: none;" onclick="DelteAll()">Delete All</button>
                </div>

                     </tr>
                 </table>
             </div>

            </div>
